<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estacionamiento.css">
</head>
<body>
    <main>
        <header><h1>Estacionamiento</h1></header>
        <section id="estadoSection">
            <h1>Estado Actual</h1>
            <div class="container">
                <div class="item" id="div1"><h1>Espacio 1</h1><br><p id="est1">ABIERTO</p></div>
                <div class="item" id="div2"><h1>Espacio 2</h1><br><p id="est2">OCUPADO</p></div>
                <div class="item" id="div3"><h1>Espacio 3</h1><br><p id="est3">CERRADO</p></div>
                <div class="item" id="div4"><h1>Espacio 4</h1><br><p id="est4">ABIERTO</p></div>
            </div>
        </section>
    </main>
    <script>
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('est1').textContent = data.cajones[0] ? 'OCUPADO' : 'ABIERTO';
                    document.getElementById('est2').textContent = data.cajones[1] ? 'OCUPADO' : 'ABIERTO';
                    document.getElementById('est3').textContent = data.cajones[2] ? 'OCUPADO' : 'ABIERTO';
                    document.getElementById('est4').textContent = data.cajones[3] ? 'OCUPADO' : 'ABIERTO';
                })
                .catch(error => console.log('Error:', error));
        }
        setInterval(updateStatus, 5000); // Increased to 5s
        updateStatus();
    </script>
</body>
</html>
